# Production Configuration
server.port=8080
spring.application.name=wordle-game-prod

# WebSocket configuration
spring.websocket.sockjs.enabled=true

# Logging
logging.level.com.wordle.game=INFO
logging.level.org.springframework.messaging=WARN
logging.level.org.springframework.web.socket=WARN

# CORS Configuration (cho production)
wordle.cors.allowed-origins=https://yourdomain.com

# Game Configuration
wordle.game.time-limit-minutes=5
wordle.game.max-players-per-game=2
wordle.game.grid-size=5

# Security
server.error.include-message=never
server.error.include-binding-errors=never
