# Development Configuration
server.port=8080
spring.application.name=wordle-game-dev

# WebSocket configuration
spring.websocket.sockjs.enabled=true

# Logging
logging.level.com.wordle.game=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# CORS Configuration (cho development)
wordle.cors.allowed-origins=http://localhost:3000,http://localhost:8081,http://127.0.0.1:5500,file://

# Game Configuration
wordle.game.time-limit-minutes=5
wordle.game.max-players-per-game=2
wordle.game.grid-size=5
